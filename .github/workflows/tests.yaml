name: Playwright Tests
on:
  push:
    branches:
    - main
jobs:
  e2e-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm ci
    - run: npx playwright install --with-deps
    - run: npx playwright test